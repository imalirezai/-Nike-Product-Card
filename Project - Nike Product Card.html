<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Nike Product Card</title>
    <link rel="stylesheet" href="./Project - Nike Product Card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="./images/nike.png" alt="nike" class="logo" />
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Recusandae libero earum maiores eaque, qui excepturi amet
                laborum accusamus debitis nisi.
              </p>
            </div>
            <img src="./images/shoe1.png" alt="" class="shoe-1" />
            <img src="./images/shoe2.png" alt="" class="shoe-2" />
          </div>
          <div class="card-button">
            <h1>Air Structure</h1>
            <div class="badge">New</div>
            <h3>Running Collections</h3>
            <div class="stars">
              <div class="fa-solid fa-star"></div>
              <div class="fa-solid fa-star"></div>
              <div class="fa-solid fa-star"></div>
              <div class="fa-solid fa-star"></div>
              <div class="fa-solid fa-star last-stars"></div>
            </div>
            <div class="size">
              <h4>Size</h4>
              <div class="sizes">
                <span>37</span>
                <span>38</span>
                <span>39</span>
                <span>40</span>
                <span>41</span>
              </div>
            </div>
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <div class="price">
              <span>USD</span>
              <span>350,000 R</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Project - Nike Product Card.js"></script>
  </body>
</html>
